<div class="card" style="width: 18rem;">
  {% if instance.image  %}
    <a href="{{instance.get_absolute_url}}">
      <img class="card-img-top" src="{{instance.image.url}}" alt="{{instance.title}} logo">
    </a>
      {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{instance.title}}</h5>
      <p class="card-text">{{instance.description}}</p>
      <p class="card-text">{{instance.price}}</p>
      <a href='{{obj.get_absolute_url}}' class="btn btn-primary">Go</a>
      <a href="{% url 'products:detail' instance.slug %}" class="btn btn-warning">Go</a>
    </div>
  </div>
