<form method="POST" action='{% url "cart:update" %}' class="form">{% csrf_token %}
    <input type="hidden" name='product_id' value="{{product.id}}">
   
    {% if in_cart %}
        <button class="btn bnt-link btn-sm" type="submit" style="padding: 0px;pointer;">Remove from Cart</button>
    {% else %}
        {% if product in cart.products.all %}   
            <button class="btn btn-warning" type="submit">Remove from Cart</button>
            {% else %}
            <button class="btn btn-primary" type="submit">Add to cart</button>
        {% endif %}
    {% endif %}
</form>
